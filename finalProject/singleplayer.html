<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singleplayer - Tic Tac Toe</title>

    <link rel="stylesheet" href="CSS/singleplayer.css">

</head>
<body>

    <section>
        <h1 class="gameTitle">Tic Tac Toe</h1>
        <div class="gameContainer">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h3 class="game-stats"></h3>
        <button class="restartGame">Restart Game</button>
        <a href="home.html"><button class="home">Home</button></a>
        
    </section>
    
<script src="JS/singleplayer.js"></script>
</body>
</html>
